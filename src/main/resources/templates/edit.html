<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Reservation</title>
    <style>
        body {
            background-color: green;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: yellow;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        .save-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: darkblue;
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            color: yellow;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Reservation</h1>
    <form th:action="@{/edit/{id}(id=${customer.id})}" th:object="${customer}" method="post">
        <label>Transaction Code:</label>
        <input type="text" th:field="*{id}" readonly="readonly"/><br/>
        <label>Seat Number:</label>
        <input type="text" th:field="*{seatno}" /><br/>
        <label>Customer Name:</label>
        <input type="text" th:field="*{name}" /><br/>
        <label>Transaction Date:</label>
        <input type="date" th:field="*{tdate}" /><br/>

        <div class="button-group">
            <button type="submit" class="save-button">Save</button>
        </div>
    </form>
    <a href="/" class="back-link">Back</a>
</div>
</body>
</html>
